<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="text-end position-relative">
      <button type="button" class="btn btn-outline-light me-2">Login</button>
      <button type="button" class="btn btn-warning">Sign-up</button>
      <button class="btn text-bg-dark mx-2 p-2">
        <i class="bi bi-bell-fill"></i>
        <span>Notifications</span>
        <span
          style="top: 10px"
          class="badge bg-warning rounded-circle position-absolute start-100 translate-middle"
          *ngIf="notification && notification.length > 0"
        >
          {{ notification.length }}
        </span>
      </button>
    </div>
  </div>
</header>
